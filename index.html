<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculation</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/script.js" defer type="module"></script>
  </head>
  <body>
    <div class="alert-error">Enter only numbers</div>

    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">BMI Calculation</h1>
          <div class="input-wrapper">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="165" />
          </div>

          <button>
            Calculate BMI
            <img
              src="./assets/arrow.svg"
              alt="
            Arrow icon pointing right"
            />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img
              src="./assets/close.svg"
              alt="Image of an x to close the popup"
            />
          </button>
          <span>Your BMI is 28</span>
        </h2>
      </div>
    </div>
  </body>
</html>
